<h1 class="slide">Application integration: Case study Roadmap</h1>

<hr class="top">

<div class="slidebody">


<p><object width="100%" height="300" type="image/svg+xml" name="roadmap"
data="../../../2001/04/roadmap/about.svg">
  The all.n3 rules select (by graph traversal) a subset of the organizational
  data in w3c.n3. Cwm runs these along with a style sheet, style.n3, which
  determines the color and shapes of graphics as a function of properties of
  the real things they represent. ATT's Graphviz turns the all.graph N3 file
  into all.svg.</object>
</p>

<p><small>(</small><a
href="../../../2001/04/roadmap/about.svg"><small>version with links working
in ie</small></a><small>)</small></p>


</div>
